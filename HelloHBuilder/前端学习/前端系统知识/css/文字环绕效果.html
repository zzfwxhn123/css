<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		body {font-family: "arial black"，"微软雅黑";font-size: 20px;color: aquamarine;font-weight:600
		text-align:right; line-height: 20px;
		
		h1{
			font-weight:normal;
		}
		i{
			font-style: italic;
		}
		a:hover{
		text-decoration: none;	
		}
		p{
		text-indent: 40px;	
		}
		
	</style><!-- 1.font-family: "微软雅黑","arial black"先考虑字体一再是字体二 ，所以找不到的话可以放在前面

		3.line-height: 200px行高
		4,text-decoration: overline文本修饰
		5.<a href=""></a>是超链接效果与text-decoration: overline文本修饰通用
		6.text-indent: 40px;首行缩进
	-->
	<body>
		<h1>我是邹志芬 ，ma name is ms zou</h1>
		我只喜欢你

		<p><a href="#"> 我是邹志芬</a></p>
		
	</body><!--/*1/css语法由两部分组成：选择符/声明

	       */-->
