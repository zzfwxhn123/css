			<p id="d1">《花千骨》是由慈文传媒集团制作并发行，高林豹、林玉芬、梁胜权联合执导，霍建华 、赵丽颖领衔主演，蒋欣、杨烁、张丹峰、马可、徐海乔、李纯等主演的古装仙侠玄幻仙侠剧。<p id="d2">改编自Fresh果果的原著小说《仙侠奇缘之花千骨》</p>，讲述少女花千骨与长留上仙白子画之间关于责任、成长、取舍的纯爱虐恋 。该剧于2015年6月9日起每周二、周三晚10点在湖南卫视的钻石独播剧场播出。2016年1月1日，荣获2015年国剧盛典年度十大影响力电视剧。 2017年2月，该剧获得第十一届电视制片业“电视剧优秀作品”奖。</p>
